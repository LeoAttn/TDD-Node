dist: trusty
sudo: required
language: node_js
node_js:
- lts/*
install:
- npm install
addons:
  sonarcloud: 
  organization: nokidev-github
jdk:
  - oraclejdk8
script:
- sonar-scanner
- npm run test
cache:
  directories:
    - '$HOME/.sonar/cache'
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    devel: koekdevel
    master: koekstaging
    production: koekprod
  run:
  - npm install -g nodemon
  - npm install
